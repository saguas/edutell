<template name="form_login">
	<div class="row-fluid">
		<div class="span4 offset3">
			<form class="form-horizontal well">
				  <div class="control-group">
				    <label class="control-label span2 offset1" for="inputEmail"><span class="label">Email</span></label>
				    <div class="controls">
				      <div class="input-prepend">
      					<span class="add-on"><i class="icon-envelope"></i></span>
				      	<input class="span12" type="text" id="inputEmail" placeholder="Email">
				      </div>
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="control-label span2 offset1" for="inputPassword"><span class="label">Password</span></label>
				    <div class="controls">
				      <input class="span6" type="password" id="inputPassword" placeholder="Password">
				    </div>
				  </div>
				  <div class="control-group">
				    <div class="controls">
				      <label class="checkbox">
				        <input type="checkbox"> Lembrar
				      </label>
				      <button type="submit" class="btn btn-primary"><i class="icon-user icon-white"></i> entrar</button>
				    </div>
				  </div>
			</form>
		</div>
	</div>
</template>
