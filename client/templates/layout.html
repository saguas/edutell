<template name="layout">

    <div class="container-fluid">
        <div class="row-fluid">
            <!--Menu-->
                <div class="span1">
                <!--Sidebar content-->
                   
                    {{>sidebar-menu_space}}
                                    
                </div>
           
                {{{menu}}}

                <div class="span1">
                <!--Sidebar content-->
                    
                    {{>sidebar-menu_space}}
                    
                </div>
            
        </div>
        <div class="row-fluid">
            <!--Top-->
            {{#isolate}}
            {{{top}}}
            {{/isolate}}
        </div>
        <div class="row-fluid">
            <div class="span2">
                <!--Sidebar content-->
                {{#isolate}}
                {{{sidebarleft}}}
                {{/isolate}}
                
            </div>
            <div class="span8 well">
                <!--Body content-->
                {{#isolate}}
                {{{middle}}}
                {{/isolate}}
            </div>
            <div class="span2">
                <!--Sidebar content-->
                {{#isolate}}
                {{{sidebarright}}}
                {{/isolate}}
            </div>
        </div>
        <div class="row-fluid">
            <!--Bottom-->
            {{#isolate}}
            {{{bottom}}}
            {{/isolate}}
            <!--<img src="http://viewvc.svn.mozilla.org/vc/addons/trunk/bandwagon/skin/images/spinner.gif?revision=18591&view=co&pathrev=18591">-->
        </div>
    </div>
</template>


<template name="notop">
    <div class="span12 offset0">
        <h1 class=""></h1>
    </div>
</template>

<template name="sidebar-right">
    <div class="span12 offset0">
    </div>
</template>

<template name="sidebar-menu_space">
    <div class="span12 offset0">
    </div>
</template>

<template name="menu_original">
    <div class="span10 offset0">
        <div class="navbar navbar-inverse "> <!--colocar como class navbar-fixed-top-->
            <div class="navbar-inner">
                <div class="container">  
                    <ul class="nav">
                        <li class="active"><a class="brand" href="#">{{Title}}</a></li>
                    </ul>
                    {{#isolate}}
                    {{>menu_orig}}
                    {{/isolate}}

                  
                        <ul class="nav pull-right">
                            <li class="pull-right"><a class="onlogin" href="#">{{loginButtons}}</a></li>
                        </ul>
                   
 
                </div>
            </div>
        </div>
    </div>
    

</template>



<template name="old_login">
    <ul class="nav pull-right">
        {{#if logout}}
        <li class="logout pull-right"><a href="#">Sair</a></li>
        {{/if}}
        {{#if show_login}}
        <li class="login pull-right"><a href="#">Login</a></li>
        {{/if}}
    </ul>
</template>
