<template name="layout">
	
<div class="container-fluid">
	<div class="row-fluid">
		<!--Menu-->
		{{{menu}}}
	</div>
	<div class="row-fluid">
		<!--Top-->
		{{{top}}}
	</div>
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
      {{{sidebar}}}
    </div>
    <div class="span10">
      <!--Body content-->
		{{#each currentPage}}
  			{{{welcomes}}}
  		{{/each}}
    </div>
  </div>
  <div class="row-fluid">
  		<!--Bottom-->
  		
  		{{{bottom}}}
  		
  </div>
</div>
</template>


<template name="sidebar">
	<div class="span12 offset0">
	</div>
</template>

<template name="menu_original">
<div class="span0 offset0">
	<div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="navbar-inner">
	  	<div class="container">  
		    <ul class="nav">
		      <li class="active"><a class="brand" href="#">{{Title}}</a></li>
		    </ul>
		    {{>menu_orig}}
		    <ul class="nav pull-right">
		    	{{#if logout}}
		    		<li class="logout pull-right"><a href="#">Sair</a></li>
		    	{{/if}}
		    	{{#if show_login}}
		    		<li class="login pull-right"><a href="#">Login</a></li>
		    	{{/if}}
		    </ul>
		</div>
	  </div>
	</div>
</div>
</template>
